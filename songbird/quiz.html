<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warsong</title>
    <link rel="stylesheet" href="./src/sass/style.css" />
    <link rel="shortcut icon" type="image/svg" href="./src/img/logo.svg" />
  </head>
  <body class="body">
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">
          <img class="logo-image" src="" />
        </div>
        <div class="header__score">
          <span class="score">Score: 0</span>
        </div>
        <div class="header__questions">
          <ul class="questions">
            <li class="question">Разминка</li>
            <li class="question question_active">Альянс</li>
            <li class="question">Нежить</li>
            <li class="question">Ночные эльфы</li>
            <li class="question">Орда</li>
            <li class="question">Нейтральные герои</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="quiz">
        <div class="wrapper quiz__wrapper">
          <div class="quiz__question quiz__block">
            <div class="question__image"></div>
            <div class="question__body">
              <div class="question__name">*****</div>
              <div class="question__player">
                <div class="player__control">
                  <object
                    type="image/svg+xml"
                    data="./src/img/play.svg"
                    class="play-object"
                  ></object>
                </div>
                <div class="player__playtime"></div>
                <div class="player__info"></div>
              </div>
            </div>
          </div>
          <div class="layout-2-column">
            <div class="quiz__answers">
              <ul class="answers">
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Пехотинец
                </li>
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Артас
                </li>
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Чародейка
                </li>
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Крестьянин
                </li>
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Стрелок
                </li>
                <li class="answer">
                  <span class="answer__marker answer__marker_hover"></span>Мурадин
                </li>
              </ul>
            </div>
            <div class="quiz__info quiz__block">
              Прослушайте плеер и выберите юнита из списка.
              
              
            </div>
          </div>
          <button class="button quiz__button button_active">
            Следующий уровень
          </button>
        </div>
      </section>
    </main>
    <script type="module" src=".//src/js/index.js"></script>
  </body>
</html>
