<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warsong</title>
    <link rel="stylesheet" href="./src/sass/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header_logo">
          <object
            type="image/svg+xml"
            data="./src/img/logo.svg"
            class="logo-object"
          ></object>
        </div>
        <nav class="header__nav">
          <ul class="navigation">
            <li class="navigation__item">
              <a class="navigation__link" href="#"
                ><span class="colored-fist-letter">С</span>тартовая страница</a
              >
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#"
                ><span class="colored-fist-letter">В</span>икторина</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="wrapper intro__wrapper">
          <div class="intro__content">
            <h1 class="intro__title">Приветствую!</h1>
            <p class="intro__text">
              Птички слишком скучно, поэтому лучше попробуй угадать персонажей
              из WarCraft 3 по их репликам из игры!
            </p>
            <div class="intro__buttons">
              <button class="button button_active">
                <span class="colored-fist-letter">Н</span>ачать викторину
              </button>
            </div>
          </div>
          <img class="intro__image" src="./src/img/backgrounds/intro.png" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <ul class="footer__links">
          <li><a class="footer__link" href="#">RSS</a></li>
          <li><a class="footer__link" href="#">©kovzanok, 2023</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
